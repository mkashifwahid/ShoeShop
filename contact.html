    <div sytle="display:flex;" id="main">
    <div id="main_contact">



        <div class="text-center">
            <form method="GET">
                <div class="mb-2">
                    <h1>
                        Customer Service
                    </h1>
                </div>
                <div class="mb-2">
                    <div>
                        <p class="text-left">
                            CONTACT - contact@uboots.com
                        </p>
                        <p class="text-left">
                            LOCATION - Near Mausoleum of Quaid-e-Azam Park, Karachi
                        </p>
                        <p class="text-left">
                            PHONE - (+92)XXX-XXXXXXX
                        </p>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="text-left">Name
                        <input type="text" name="name" size="100" />
                    </label>
                </div>
                <div class="mb-2">
                    <label class="text-left">Email
                        <input type="email" name="email" size="100" />
                    </label>
                </div>
                <div class="mb-2">
                    <label class="text-left">Phone Number
                        <input type="tel" name="phone" size="100 " />
                    </label>
                </div>
                <div>
                    <label>TYPE OF QUESTION
                        <select>
                            <option selected>GENERAL SERVICE</option>
                            <option>RESOLE PROGRAM</option>
                            <option>PRESS INQUIRY</option>
                            <option>OTHER</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>MESSAGE
                        <textarea rows="7" cols="100%"></textarea>
                    </label>
                </div>

                <div>
                    <input class="btn" type="submit" value="SEND" />
                </div>

            </form>
        </div>
    </div>
